<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITS Alumni Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: rgb(98, 101, 102);
            color: rgb(17, 17, 17);
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            color: white;
            padding: 15px 50px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: gold;
            text-shadow: 0px 0px 10px gold, 0px 0px 20px orange;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: gold;
        }

        /* Dropdown Menu for Login/Sign Up/Profile */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1001;
            backdrop-filter: blur(10px);
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: 0.3s;
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 215, 0, 0.2);
            color: gold;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            color: gold;
        }

        .hero {
            background: url('clg3.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: rgb(247, 245, 245);
            position: relative;
        }

        .search-box {
            width: 50%;
            padding: 12px;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 18px;
            text-align: center;
            transition: 0.3s;
            backdrop-filter: blur(5px);
            box-shadow: 0px 0px 10px rgba(71, 71, 71, 0.8);
        }

        .search-box:focus {
            background-color: rgb(185, 171, 171);
            outline: none;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            background: rgba(134, 132, 132, 0.6);
            font-family: 'Playfair Display', serif;
            color: gold;
            text-shadow: 0 0 20px yellow, 0px 0px 40px orange, 3px 3px 10px rgb(88, 84, 84);
            padding: 20px 40px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .section {
            padding: 80px 50px;
            text-align: center;
        }

        .section h2 {
            font-size: 35px;
            color: white;
            margin-bottom: 20px;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            width: 30%;
            background: rgb(164, 195, 190);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            object-position: center 29%;
        }

        .card h3 {
            margin-top: 15px;
            font-size: 22px;
            color: yellow;
        }

        .card p {
            color: white;
            font-size: 16px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        .cta {
            background: linear-gradient(90deg, yellow, orange);
            color: black;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            margin-top: 40px;
        }

        .cta:hover {
            background: linear-gradient(90deg, orange, yellow);
        }

        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            font-size: 14px;
        }

        /* Login Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: rgba(0, 0, 0, 0.8);
            margin: 10% auto;
            padding: 20px;
            border: 1px solid gold;
            border-radius: 10px;
            width: 30%;
            color: white;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: gold;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid gold;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .modal-content button {
            background-color: gold;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .modal-content button:hover {
            background-color: orange;
        }

        .close {
            color: gold;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: orange;
        }
    </style>
</head>

        <div class="logo">MITS Alumni Connect</div>

            <a href="contact2.html">Contact</a>
        </div>
    </div>
    </div>

        <h1>Welcome to MITS Alumni Connect</h1>
    </div>


    <div class="cta">
        Join Our Alumni Community Today!

</body>

</html>
